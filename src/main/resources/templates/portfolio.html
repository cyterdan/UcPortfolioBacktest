<script>
    $(document).ready(function(){
        if('${preset}' !=='N/A'){
        var raw=atob('${preset}');
        //console.log(raw);
        var preset = $.parseJSON(raw)
       // console.log(data[0][0]);
       
        if(hot.getData()[0][0] == undefined){
        extended=[]
              for(var j=0;j<20;j++){
                  if(j<preset.length){
                    extended.push(preset[j]);
                  }
                  else{
                      extended.push([]);
                  }
                  
                 }
            console.log(extended);
            hot.loadData(extended);


             hot.render();
             //console.log(data);
        document.getElementById('goButton').click();

        }
    }
    });
</script>
